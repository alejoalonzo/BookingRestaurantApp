<div [ngStyle]="{'background-image': 'url('+restaurant.image+')'}" class="restaurantImage"></div>
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-sm-12 col-md-6">
            <h1>{{restaurant.name}}</h1>
            <p>{{restaurant.address}}</p>
            <p>{{restaurant.description}}</p>
        </div>
        <div class="col-sm-12 col-md-6">
            <form action="" class="bookingForm" [formGroup]="bookingForm" (ngSubmit)="sendBooking()">
                <h1>Set an apoiment</h1>
                <div>
                    <mat-form-field class="mat-form-field" appearance="fill">
                        <mat-label>Guest</mat-label>
                        <input type="number" formControlName="customers" matInput>
                    </mat-form-field>

                    <mat-form-field class="mat-form-field" appearance="fill">
                        <mat-label>turno</mat-label>
                        <mat-select formControlName="time">
                            <mat-option *ngFor="let restaurantTime of restaurant.turns" [value]="restaurantTime.id">
                                {{restaurantTime.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="mat-form-field" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <div class="text-right">
                        <button type="submit" mat-button color="primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
