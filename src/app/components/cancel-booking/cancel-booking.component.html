<div class="container">
    <h1 class="mt-5">Cancel Booking</h1>
    <div class="row">
        <div class="col-sm-6 mt-5">
            <div>
                <mat-form-field>
                    <mat-label>Enter your reservation code</mat-label>
                    <input matInput [(ngModel)]="codeReservation">
                </mat-form-field>
            </div>
        </div>
        <div class="col-sm-1 text-right mt-5">
            <button class="btn pull-right" (click)="sendCancel()" type="button" mat-raised-button>Submit</button>
        </div>
        <div>
            <h3>
                {{state}}
            </h3>
        </div>
    </div>

</div>
